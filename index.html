<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Facebookconnect : ">
    <script src="javascripts/facebookConnect.js"></script>
    <script src="http://static.mlstatic.com/org-img/ch/ui/0.13.2/chico-jquery.min.js" defer></script>

    

    <title>Facebookconnect</title>
  </head>

  <body>

    <!-- HEADER -->
    <div>
        <p id="demo" onclick="test()">Click.</p>
        <input type="hidden" value="Facebook Connect" id="description" />
    </div>
    <div id='facebook-friends'>
      
    </div>
  
  <script>
  function test(){
      login();
      fb.getFriendList();
      createEvent();
  }  
  </script>
  <script>
      window.fbAsyncInit = function() { 
        if (fb.config.app_id) FB.init({appId: fb.config.app_id, status: true, cookie: true, xfbml: fb.config.use_xfbml});
        fb.syncLogin(fb.launchReadyFuncs);
      };
      var oldload = window.onload;
      window.onload = function() {
        var d = document.createElement('div'); d.id="fb-root"; document.getElementsByTagName('body')[0].appendChild(d);
        var e = document.createElement('script'); e.async = true; e.src = document.location.protocol + '//connect.facebook.net/'+fb.config.locale+'/all.js';
        document.getElementById('fb-root').appendChild(e);
        if (typeof oldload == 'function') oldload();
      };
    </script>
  </body>
</html>
